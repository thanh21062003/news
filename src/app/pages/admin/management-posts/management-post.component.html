<nz-table #editRowTable nzBordered nzShowPagination [nzData]="listOfData" class="w-full">
  <thead>
    <tr class="bg-gray-200">
      <th class="py-2"> # </th>
      <th class="py-2"> title </th>
      <th class="py-2"> images </th>
      <th class="py-2"> author </th>
      <th class="py-2"> tags </th>
      <th class="py-2"> views </th>
      <th class="py-2"> likes </th>
      <th class="py-2"> Action </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of editRowTable.data; let i = index;">
      <tr class="hover:bg-gray-100 transition duration-300 border-b border-gray-200 {{i%2 ? 'bg-white' : ''}}">
        <td class="py-2">{{ data._id }}</td>
        <td class="py-2 ">{{ data.title }}</td>
        <td class="py-2">
          <nz-image-group class="flex" *ngFor="let img of data.images">
            <img nz-image width="400px" nzSrc="{{img}}" alt="" />
          </nz-image-group>
        </td>
        <td class="py-2">{{ data.author }}</td>
        <td class="py-2" *ngFor="let tag of data.tags">{{ tag.name}}</td>
        <td class="py-2">{{ data.views }}</td>
        <td class="py-2">{{ data.likes }}</td>
        <td class="py-2">
          <button
            class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
            nzType="primary" nz-popconfirm nzPopconfirmTitle="Bạn có chắc muốn xóa?"
            (nzOnConfirm)="deleteRow(data._id)">xóa</button>
          <a routerLink="/admin/posts/{{data._id}}/update">
            <button
              class="py-2 px-4 border border-blue-500 rounded text-blue-500 hover:text-white hover:bg-blue-500 focus:outline-none focus:shadow-outline"
              nzType="primary">sửa</button>
          </a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
