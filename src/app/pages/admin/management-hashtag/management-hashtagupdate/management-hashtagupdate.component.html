<form class="space-y-4 md:space-y-6" nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your name!">
        <nz-input-group>
          <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">name</label>
          <input value="{{listCates.name}}" type="text" nz-input formControlName="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button class="bg-black w-[130px] text-white h-8" nz-type="primary">cập nhật</button>
  </form>
