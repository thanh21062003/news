<nz-table #editRowTable nzBordered nzShowPagination [nzData]="listOfData">
    <thead>
        <tr>
            <th>#</th>
            <th>name</th>
            <th>email</th>
            <th>role</th>
            <th>ngày kích hoạt</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of editRowTable.data" class="editable-row">
            <td>{{ data._id }}</td>
            <td class="line-clamp-5">{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.role }}</td>
            <td>{{ data.createdAt }}</td>
            <td class="flex space-x-4 py-2">
                <button *ngIf="data.role !== 'admin'; else hideButton"
                    class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    nzType="primary" nz-popconfirm nzPopconfirmTitle="Bạn có chắc muốn xóa?"
                    (nzOnConfirm)="deleteRow(data._id)">
                    xóa
                </button>

                <ng-template #hideButton>
                    <button
                        class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                        nzType="primary" nz-popconfirm nzPopconfirmTitle="Bạn có chắc muốn xóa?"
                        (nzOnConfirm)="deleteRow(data._id)" hidden>
                    </button>
                </ng-template>
            </td>
        </tr>
    </tbody>
</nz-table>
