<!--Posts Container-->
<div class="flex flex-wrap justify-between pt-12 -mx-6 px-4">
    <!--1/3 col -->
    <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink" *ngFor="let item of categories">
        <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow-lg">
            <div class="flex flex-wrap no-underline hover:no-underline">
                <p class="w-full  font-bold text-xl text-gray-900 px-6">{{item.name}}</p>
            </div>
        </div>
        <div class="flex-none mt-auto bg-white rounded-b rounded-t-none overflow-hidden shadow-lg p-6">
            <div class="flex items-center justify-between">
                <p class="text-gray-600 text-xs md:text-sm">số bài viết {{item.posts.length}}</p>
            </div>
        </div>
    </div>

    <!--1/2 col -->
    <div class="w-full md:w-1/2 p-6 flex flex-col flex-grow flex-shrink" *ngFor="let item of posts">
        <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow-lg">
            <a href="/" class="flex flex-wrap no-underline hover:no-underline">
                <a routerLink="/post/{{item._id}}">
                    <img src="{{item.images[0]}}" class="h-[500px] w-[700px] rounded-t pb-6">
                </a>
                <p class="w-full text-gray-600 text-xs md:text-sm px-6" *ngFor="let tag of item.tags">{{tag.name}}</p>
                <div class="w-full font-bold text-xl text-gray-900 px-6 line-clamp-3">{{item.title}}</div>
            </a>
        </div>
        <div class="flex-none mt-auto bg-white rounded-b rounded-t-none overflow-hidden shadow-lg p-6">
            <div class="flex items-center justify-between">
                <p>by {{item.author}}</p>
                <p class="text-gray-600 text-xs md:text-sm">{{item.createdAt}}</p>
            </div>
            <span
                class="text-gray-400 mr-3 inline-flex items-center ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>{{item.views}}
            </span>
        </div>
    </div>
</div>
