<section class="text-gray-600 body-font overflow-hidden">
  <h1 class="text-4xl font-semibold leading-9 text-center text-gray-800 dark:text-gray-50">bài viết liên quan</h1>
    <div class="container px-5 py-24 mx-auto">
      <div class="-my-8 divide-y-2 divide-gray-100">
        <div class="py-8 flex flex-wrap md:flex-nowrap" *ngFor="let item of childData">
          <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
            <span class="font-semibold title-font hover:underline" *ngFor="let tag of item.tags">{{tag.name}}</span>
            <span class="text-sm text-gray-500 my-[6px]">{{item.createdAt}}</span>
            <img class="w-[200px]" src="{{item.images[0]}}" alt="">
          </div>
          <div class="md:flex-grow">
            <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">
              {{item.title}}
            </h2>
            <p class="leading-relaxed line-clamp-3">{{item.content}}</p>
            <a href="/post/{{item._id}}" class="text-indigo-500 inline-flex items-center mt-4">đọc thêm
              <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
