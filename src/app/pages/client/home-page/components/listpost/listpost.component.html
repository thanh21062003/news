<!-- category -->
<section class="text-gray-600 body-font overflow-hidden">
  <h1 class="text-4xl font-semibold leading-9 text-center text-gray-800 dark:text-gray-50">Tất cả Blog</h1>
  <div class="flex flex-wrap justify-between pt-12 -mx-6">
  <div class="flex-1 md:flex-none w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink" *ngFor="let item of posts">
    <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow-lg">
      <a  routerLink="/post/{{item._id}}" class="flex flex-wrap no-underline hover:no-underline">
        <img src={{item.images[0]}} class="h-64 w-full rounded-t pb-6">
        <p class="inline-block py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium tracking-widest hover:underline" *ngFor="let cate of item.CategoryId">{{cate.name}}</p>
        <div class="w-full font-bold text-xl text-gray-900 px-6 line-clamp-2 my-5">{{item.title}}</div>
        <p class="text-gray-800 font-arial text-base px-6 mb-5 line-clamp-5">
          {{item.content}}
        </p>
      </a>
    </div>
    <div class="flex-none mt-auto bg-white rounded-b rounded-t-none overflow-hidden shadow-lg p-6">
      <div class="flex items-center justify-between">
        <p class="font-bold">by {{item.author}}</p>
        <p class="text-gray-600 text-xs md:text-sm font-medium">{{item.createdAt}}</p>
      </div>
    </div>
  </div>
  </div>

</section>
